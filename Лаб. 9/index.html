<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
            <a href="#" class="leave-button" onclick="leave()">←Выйти</a>
            <div class="leave-form" id="leave-form" style="display: none;">
                <span class="leave-form__text">Поставьте нам оценку!</span>
                <div class="leave_form__stars">
                    <input type="button" class="leave-from__star" value="1" onclick="hideLeaveFrom()">
                    <input type="button" class="leave-from__star" value="2" onclick="hideLeaveFrom()">
                    <input type="button" class="leave-from__star" value="3" onclick="hideLeaveFrom()">
                    <input type="button" class="leave-from__star" value="4" onclick="hideLeaveFrom()">
                    <input type="button" class="leave-from__star" value="5" onclick="hideLeaveFrom()">
                </div>
            </div>
            <div class="form">
            <div class="messages" id="messages"></div>
            <div class="input-text">
                <input type="text" name="" id="input_message">
                <input type="button" value="Отправить" id="send_button" onclick="pressSendButton()">
            </div>
        </div>
    </div>
    <script src="answers.js"></script>
    <script src="script.js"></script>
</body>

</html>
