<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Infinite Card Slider JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <div class="card">
        <div class="img"><img
            src="https://avatars.dzeninfra.ru/get-zen_doc/62191/pub_5d618dd51d656a00ad52a938_5d6193cdfe289100adb4afed/scale_1200"
            alt="img" draggable="false"></div>
      </div>
      <div class="card">
        <div class="img"><img
            src="https://avatars.dzeninfra.ru/get-zen_doc/1542444/pub_5d618dd51d656a00ad52a938_5d619311cfcc8600ac895fac/scale_1200"
            alt="img" draggable="false"></div>
      </div>
      <div class="card">
        <div class="img"><img
            src="https://avatars.dzeninfra.ru/get-zen_doc/1708669/pub_5d618dd51d656a00ad52a938_5d6195acb5e99200aed8f9c0/scale_1200"
            alt="img" draggable="false"></div>
      </div>
      <div class="card">
        <div class="img"><img src="https://cs13.pikabu.ru/post_img/2023/07/26/7/1690370169124386449.jpg" alt="img"
            draggable="false"></div>
      </div>
      <div class="card">
        <div class="img"><img src="https://cs13.pikabu.ru/post_img/2023/07/26/7/1690370169122974247.jpg" alt="img"
            draggable="false"></div>
      </div>
      <div class="card">
        <div class="img"><img
            src="https://avatars.dzeninfra.ru/get-zen_doc/27036/pub_5ea026ae4292883111a16778_5ea02d2365d5b620781f1a3f/scale_1200"
            alt="img" draggable="false"></div>
      </div>
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>

</body>

</html>
